{% extends "base.html" %}

{% block content %}

<h2>Edit List</h2>
<p>Please use values exactly as they appear on your dashboard</p>

    <input placeholder="New List Name" name="new_title" type="text">
    <input type="submit">  
<p>{{ message }}</p> 
<div class="footer-back">
    <a href="/dashboard">return to dashboard</a>
</div>
{% endblock %}
