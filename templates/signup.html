
{% extends "base.html" %}

{% block content %}

    <h1>Signup for free!</h1>
    <form action="/signup" method = "post">
        <input placeholder="Username" name="username" type="text">
        <input placeholder="Password" name="password" type="password">
        <input type="submit">
    </form>
<p>{{ message }}</p>
<br>
<br>
<a class="button" href="/login">Back to sign-in</a>   
{% endblock %}
