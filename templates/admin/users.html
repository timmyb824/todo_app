{% extends "admin/templates/base.html" %}

{% block content %}
    <h1>Admin Users Page</h1>
<p>List of users (50 at a time)</p>
<table>
    <tr>
        <th>id</th>
        <th>user</th>
        <th>created</th>
      </tr>
{% for user in users %}
    <tr>
      <td>{{user[0]}}</td>
      <td>{{user[1]}}</td>
      <td>{{user[2]}}</td>
    </tr>
 {% endfor %}   
</table>
<a class="button" href="/next-users">Next 50 users</a>
<br>
<br>
<a class="button" href="/admin">Back</a>
{% endblock %}
