{% extends "admin/templates/base.html" %}

{% block content %}
    <h1>Admin Users Page</h1>
<div class="container mb-3 mt-3">
<table class="table table-striped table-bordered mydatatable" style="width:100%">
    <thead>
    <tr>
        <th>id</th>
        <th>user</th>
        <th>created</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
      <td>{{user[0]}}</td>
      <td>{{user[1]}}</td>
      <td>{{user[2]}}</td>
    </tr>
     {% endfor %}   
    </tbody>
    <tfoot>
        <tr>
        <th>id</th>
        <th>user</th>
        <th>created</th>
    </tr>
    </tfoot>
</table>
</div>
<br>
<a class="button" href="/admin">Back</a>
{% endblock %}
