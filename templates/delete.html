{% extends "base.html" %}

{% block content %}

<h2>Delete List</h2>
<p>List name must match name on your dashboard</p>
<form action="/delete" method = "post">
    <input placeholder="List Name" name="title" type="text">
    <input type="submit">  
<p>{{ message }}</p> 
<div class="footer-back">
    <a class="button" href="/dashboard">Return to dashboard</a>
</div>
{% endblock %}
