{% extends "base.html" %}

{% block content %}

<h2>Delete Task</h2>
<p>List and task names must match names on your dashboard</p>
<form action="/delete-task" method = "post">
    <input placeholder="List Name" name="title" type="text">
    <input placeholder="Task Name" name="content" type="text">
    <input type="submit">  
<p>{{ message }}</p> 
<div class="footer-back">
    <a class="button" href="/dashboard">Return to dashboard</a>
</div>
{% endblock %}
